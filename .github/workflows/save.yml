name: 'Save Dist'
run-name: ${{github.actor}} is running an action at ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches:
      - master
      - dev

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: environment

env:
  dist-name: dist-${{ github.head_ref || github.ref_name }}

jobs:
  RunBuild:
    environment:
      name: ${{ github.ref_name == 'master' && 'master' || 'dev' }}
    runs-on: ubuntu-latest
    env:
      VITE_ENV: ${{ vars.VITE_ENV }}
      VITE_SECRET: ${{ secrets.VITE_SECRET }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

      - name: Archive Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.dist-name }}
          path: dist

  deploy:
    needs: RunBuild
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.dist-name }}
