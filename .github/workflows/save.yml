name: 'Save Dist'
run-name: ${{github.actor}} is running an action at ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches:
      - master
      - dev

jobs:
  RunBuild:
    environment:
      name: ${{ github.ref_name == 'master' && 'master' || 'dev' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

      - name: Create Environment File
        run: |
          chmod +x .github/populate-env.sh
        shell: bash

      - name: Read Available files
        run: |
          ls -la
        shell: bash

      - name: Read Environment File
        run: |
          more .env
        shell: bash

      - name: Archive Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.head_ref || github.ref_name }}
          path: |
            dist
            !dist/**/*.md
            !dist/tests/** # Exclude test files
            !dist/**/*.map # Exclude source maps if not needed
          overwrite: true

  deploy:
    needs: RunBuild
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dist-${{ github.head_ref || github.ref_name }}
