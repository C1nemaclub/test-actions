name: 'Save Dist'
run-name: ${{github.actor}} is running an action at ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches:
      - master
      - dev

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: environment

env:
  dist-name: dist-${{ github.event.inputs.environment || (github.head_ref || github.ref_name) }}

jobs:
  RunBuild:
    environment:
      name: ${{ github.event.inputs.environment || (github.ref_name == 'master' && 'master' || 'dev') }}

    runs-on: ubuntu-latest
    env:
      VITE_ENV: ${{ vars.VITE_ENV }}
      VITE_SECRET: ${{ secrets.VITE_SECRET }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

      - name: List files
        run: ls -lah

      - name: Archive Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.dist-name }}
          path: dist

  deploy:
    needs: RunBuild
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.dist-name }}

  deploy-s3:
    needs: RunBuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: list files
        run: ls -lah

      - uses: actions/checkout@master
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1' # optional: defaults to us-east-1
          SOURCE_DIR: 'dist/' # optional: defaults to entire repository
