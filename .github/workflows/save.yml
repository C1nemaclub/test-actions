name: 'Save Dist'
run-name: ${{github.actor}} is running an action at ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches:
      - master
      - dev
env:
  CURRENT_ENV: ${{ github.ref_name == 'master' && 'production' || 'dev' }}

jobs:
  RunBuild:
    environment:
      name: ${{ github.ref_name == 'master' && 'master' || 'dev' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - name: Create Environment File
        run: |
          chmod +x .github/populate-env.sh
        shell: bash
      - name: Read Available files
        run: |
          ls -la
        shell: bash
      - name: Read Environment File
        run: |
          more .env
        shell: bash
      - name: Archive Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.head_ref || github.ref_name }}
          path: |
            dist
            !dist/**/*.md
          overwrite: true
